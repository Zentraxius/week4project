<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Parlor</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>

<div class="jumbotron" style="background: transparent !important;">
  <h1>The Right Choice</h1>
  <h2>Pizza Parlor</h2>
</div>



<body>
  <form id="orderPizza">
    <div class="form-group">

      <label for="userName">Please enter your name.</label>
      <br>
      <input type="text" required class="userName">
      <br>

      <label for="pizzaSize">How hungry are you?</label>

      <div class="radio">
        <label for="pizzaSize">
          <input type="radio" name="pizzaSize" value="smallSize">
          I'm feeling peckish, give me a small.
        </label>
      </div>

      <div class="radio">
        <label for="pizzaSize">
          <input type="radio" name="pizzaSize" value="mediumSize">
          I'm hungry, I could use a medium.
        </label>
      </div>

      <div class="radio">
        <label for="pizzaSize">
          <input type="radio" name="pizzaSize" value="largeSize">
          I am starving, give me a large.
        </label>
      </div>

      <div class="row">
        <div class="col-md-5" style="font-size: 40px"><br>&#9814;&#9816;&#9815;&#9813;&#9812;&#9815;&#9816;&#9814;
          <br>&#9817;&#9817;&#9817;&#9817;&#9817;&#9817;&#9817;&#9817;</div>
        <div class="col-md-2 toppingsCol">
          <label for="pizzaToppings">Select your pizza toppings! Each is $0.50!</label>
          <br>
          <input type="checkbox" name="toppings" value="pepperoni"> Pepperoni <br>
          <input type="checkbox" name="toppings" value="sausage"> Sausage <br>
          <input type="checkbox" name="toppings" value="bacon"> Bacon <br>
          <input type="checkbox" name="toppings" value="steak"> Steak <br>
          <input type="checkbox" name="toppings" value="extraCheese"> Extra Cheese <br>
          <input type="checkbox" name="toppings" value="ham"> Ham <br>
          <br>
        </div>
        <div class="col-md-5" style="font-size: 40px;"><br>&#9820;&#9822;&#9821;&#9818;&#9819;&#9821;&#9822;&#9820;
          <br>&#9823;&#9823;&#9823;&#9823;&#9823;&#9823;&#9823;&#9823;</div>
      </div>
    </div>

    <button type="submit" class="orderPizzaBtn">Submit Order!</button>
  </form>
  <p class="nameResult"></p>
  <p class="orderTotal"></p>
</body>

</html>
